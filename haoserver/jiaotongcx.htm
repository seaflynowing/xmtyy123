function getjsonp(url,callback){
    var head = document.getElementsByTagName( "head" )[ 0 ] || document.documentElement,
        script = document.createElement( "script" );
    script.async = "async";
    script.src = url;
    // Attach handlers for all browsers
    script.onload = script.onreadystatechange = function( _, isAbort ) {

        if ( !script.readyState || /loaded|complete/.test( script.readyState ) ) {
            // Handle memory leak in IE
            script.onload = script.onreadystatechange = null;
            if ( head && script.parentNode ) {
                head.removeChild( script );
            }
            // Dereference the script
            script = undefined;
            // Callback if not abort
        }
    };
    // Use insertBefore instead of appendChild  to circumvent an IE6 bug.
    // This arises when a base node is used (#2709 and #4378).
    head.insertBefore( script, head.firstChild);
    if(callback) callback();                                                                                                                                                                                                     // Remove the script
}

function HaoLocationCallback(str){
	//alert(str);
	var loc=eval('('+str+')');
	var cus=document.getElementById("custom-city");
	if(!loc.ip) {
		showMessage("");
		return;
	}
	
	//先查城市
    if(loc.city){
		for(var i=0;i<Hao.TrafficData.length;i++){
			var datas=Hao.TrafficData[i];
			for(var j=0;j<datas.length;j++){
				var data=datas[j];
				if(data.length<2) continue;
				//alert(data[0]+","+loc.city);
				if(data[0]==loc.city){	
                    
                    showMessage("当前默认城市："+"<a id=\"cus-link\" class=\"cus-link\" href=\""+data[1]+"\">"+loc.city+"交通违章</a>");
					return;
				}
			}
		}
    }
		//没有查到城市，再找省会
    if(loc.provice){
		for(var i=0;i<Hao.province.length;i++){
			if(Hao.province[i]==loc.provice){
               showMessage("当前默认城市："+"<a id=\"cus-link\" class=\"cus-link\" href=\""+Hao.TrafficData[i][0][1]+"\">"+Hao.TrafficData[i][0][0]+"交通违章</a>");
				return;
			}
		}
    }
	showMessage("");
    function showMessage(m){
        cus.innerHTML=m;
    }
}

/*---------from yuji--------------------*/

var UA = (function (WIN, UA) {
    var key = {		//关键字常量
        ie: "msie",
        sf: "safari",
        tt: "tencenttraveler"
    },

    //正则列表
		reg = {
		    browser: "(" + key.ie + "|" + key.sf + "|firefox|chrome|opera)",
		    shell: "(maxthon|360se|theworld|se|theworld|greenbrowser|qqbrowser)",
		    tt: "(tencenttraveler)",
		    os: "(windows nt|macintosh|solaris|linux)"
		},

    //ua匹配方法
		uaMatch = function (str) {
		    var reg = new RegExp(str + "\\b[ \\/]?([\\w\\.]*)", "i"),
				result = UA.match(reg);
		    return result ? result.slice(1) : ["", ""];
		},

    //特殊浏览器检测
		is360 = function () {

		    //高速模式
		    var result = UA.toLowerCase().indexOf("360chrome") > -1 ? !!1 : !1,
				s;

		    //普通模式
		    try {
		        if (WIN.external && WIN.external.twGetRunPath) {
		            s = WIN.external.twGetRunPath;
		            if (s && s.toLowerCase().indexOf("360se") > -1) {
		                result = !!1;
		            }
		        }
		    } catch (e) {
		        result = !1
		    }
		    return result;
		} (),

    //特殊检测maxthon返回版本号
		maxthonVer = function () {
		    try {
		        if (/(\d+\.\d)/.test(external.max_version)) {
		            return parseFloat(RegExp['\x241']);
		        }
		    } catch (e) { }
		} (),

		browser = uaMatch(reg.browser),
		shell = uaMatch(reg.shell),
		os = uaMatch(reg.os);

    //修正部分IE外壳浏览器
    if (browser[0].toLowerCase() === key.ie) {

        //360
        if (is360) {
            shell = ["360se", ""];
        } else if (maxthonVer) {
            shell = ["maxthon", maxthonVer];
        } else if (shell == ",") {
            shell = uaMatch(reg.tt);
        }
    } else if (browser[0].toLowerCase() === key.sf) {

        //特殊处理sf的version
        browser[1] = uaMatch("version") + "." + browser[1];
    }

    return {
        browser: browser.join(","),
        shell: shell.join(","),
        os: os.join(",")
    };
})(window, navigator.userAgent);

var indexSetHome = {

    //配置跳转锚点
    config: {

        //配置帮助页面地址
        helpUrl: "http://www.hao123.com/redian/sheshouyef.htm",

        //外壳浏览器
        shell: {
            //360
            "360se": "02",
            "maxthon": "03",
            //搜狗
            "se": "04",
            "qqbrowser": "05",
            "theworld": "10",
            "greenbrowser": "12"
        },

        //内核浏览器
        browser: {
            "firefox": "ff",
            "chrome": "08",
            "opera": "09",
            "safari": "11"
        }
    },

    //设置主页或跳转方法
    set: function (el, url) {

        //浏览器
        var browser = UA.browser.split(",")[0].toLowerCase(),

        //外壳
			shell = UA.shell.split(",")[0].toLowerCase(),

			config = this.config,

			helpUrl = config.helpUrl,

			errorTip = "您的浏览器不支持，请手动设置",

			setForIE = function () {
			    try {
			        el.style.behavior = 'url(#default#homepage)';
			        el.setHomePage(url);
			    } catch (e) {
			        alert(errorTip);
			    }
			};

        if (browser === "msie" && (!shell || shell === "tencenttraveler")) {
            setForIE();
            return false;
        } else if (shell && config.shell[shell]) {

            //alert(shell)
            helpUrl += "#" + config.shell[shell];

            //测试发现maxthon也会注入UA
            if (shell === "maxthon") {
                try {
                    if (external.max_version) {
                        window.open(helpUrl);
                        return false;
                    } else {
                        setForIE();
                        return false;
                    }
                } catch (e) {
                    setForIE();
                    return false;
                }
            } else {
                window.open(helpUrl);
                return false;
            }
        } else if (config.browser[browser]) {
            //测试发现maxthon3跳至chrome
            if (browser === "chrome") {
                try {
                    if (external.max_version) {
                        helpUrl += "#" + "03";
                        window.open(helpUrl);
                        return false;
                    } else {
                        helpUrl += "#" + config.browser[browser];
                        window.open(helpUrl);
                        return false;
                    }
                } catch (e) {
                    helpUrl += "#" + config.browser[browser];
                    window.open(helpUrl);
                    return false;
                }
            } else {
                helpUrl += "#" + config.browser[browser];
                window.open(helpUrl);
                return false;
            }
        } else {
            alert(errorTip);
            return false;
        }
    },

    //绑定对象接口
    bind: function (el, url) {

        //允许id或dom
        el = typeof el === "string" ? document.getElementById(el) : el;

        url = url || 'http://www.hao123.com';
       
        var that = this;
			on = document.addEventListener ? function (el, type, callback) {
			    el.addEventListener(type, callback, !1);
			} : function (el, type, callback) {
			    el.attachEvent("on" + type, callback);
			};

        on(el, "click", function () {
            that.set(el, url);
            return false;
        });

        //允许链式绑定多个dom对象
        return this;
    }
}
